<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - LaTeX Resume Builder</title>
    <link rel="stylesheet" href="log.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script>
        // Function to handle the login process
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get form data
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Here you can add logic to validate email and password
            // For example: Check if email is valid format and if password meets criteria

            // For demonstration purposes, we'll assume email and password are valid
            // and send them to a backend server for verification (pseudo code below)

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to dashboard if login is successful
                    alert('Login successful! Redirecting to dashboard...');
                    window.location.href = '../dash/dash.html';
                } else {
                    // Show error message if login fails
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Welcome Back!</h2>
            <p>Login to your account or sign up to start building your resume.</p>
            <form action="login" method="post" id="loginForm" onsubmit="handleLogin(event)">
                <!-- Login Form -->
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <hr>
            
</body>
</html>
