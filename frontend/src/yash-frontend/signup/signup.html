<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - LaTeX Resume Builder</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <section class="signup-section">
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form class="signup-form" id="signupForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <a href="../login/log.html">Already have an account? Login here.</a>
            </form>
            
            <script>
                document.getElementById('signupForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent default form submission

                    // Get form data
                    const username = event.target.username.value;
                    const email = event.target.email.value;
                    const password = event.target.password.value;
                    const confirmPassword = event.target.confirm_password.value;

                    // Check if passwords match
                    if (password !== confirmPassword) {
                        alert('Passwords do not match!');
                        return;
                    }

                    // Send data to server
                    fetch('/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, email, password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Signup successful! Redirecting to dashboard...');
                            window.location.href = '../dash/dash.html'; // Redirect to dashboard
                        } else {
                            alert('Signup failed: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            </script>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 LaTeX Resume Builder. All rights reserved. | <a href="index.html">Home</a></p>
    </footer>
</body>
</html>
